<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Pong</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/ed4b06e923.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Solo Pong</h1>
        <p>Bonne chance !!!</p>
    </header>
    <main>
        <div id="game">
            <canvas id="pong" width="400px" height="600px"> Votre navigateur ne supporte pas Canvas.</canvas>
        </div>

        <div id="play">
            <p id="score">Score : 0 s</p>
        </div>

        <div id="controls">
            <button id="left" class="controls"><i class="fa-solid fa-arrow-left"></i></button>
            <button id="newGame">Nouvelle partie</button>
            <button id="right" class="controls"><i class="fa-solid fa-arrow-right"></i></svg></button>
        </div>
    </main>

    <footer>
        <p>Projet individuel - JavaScript</p>
        <p>Mary Ilhan</p>
    </footer>
</body>
</html>
